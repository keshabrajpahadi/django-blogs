{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container py-5">     <!-- Adds space so it's not touching header or footer -->
    <div class="row justify-content-center">
        <div class="col-md-6">   <!-- Centers the form and limits width -->

            <h3 class="text-center mb-4">Register</h3>

            <form action="{% url 'register' %}" method="POST" class="text-center">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-warning mt-3">
                    Submit
                </button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
