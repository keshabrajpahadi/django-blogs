{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">

    <div class="row">

        <!-- Sidebar -->
        {% include 'dashboard/sidebar.html' %}

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="row">
                <h1>all categories </h1>
                <div class="d-flex justify-content-end mb-2">
                            <a href="{% url 'add_category' %}" class="btn btn-dark">Add New</a>
                        </div>

                <table class="table table-hover shadow-sm rounded">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Categories Name</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Updated At</th>
                            <th scope="col"> Action </th>

                        </tr>
                    </thead>

                    <tbody>
                        {% for cat in categories %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{cat}}</td>
                            <td>{{cat.created_at}}</td>
                            <td>{{cat.updated_at}}</td>
                             <td>
                                    <a href="{% url 'edit_category' cat.id %}" class="btn btn-sm btn-warning me-2"><i class="fa fa-edit  text-success"></i></a>
                                    <a href="{% url 'delete_category' cat.id %}" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a>
                                </td>
                        </tr>
                        {% endfor %}

                        
                    </tbody>

                </table>

            </div>
        </div>

    </div>
</div>
{% endblock %}
