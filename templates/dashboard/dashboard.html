{% extends 'base.html' %}

    <div class="row">

        <!-- Left Sidebar -->
         <!--load side bar -->
         {% include 'dashboard/sidebar.html' %}

            <div class="row">

                <div class="col-md-6">

                        </div>

    </div>

</div>
