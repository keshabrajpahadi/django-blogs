{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-4">

    <div class="row">

        <!-- Sidebar -->
        {% include 'dashboard/sidebar.html' %}

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="row">
                {% if perms.auth.add_user %}
                <h1>Add New User  </h1>

                <form action="{% url 'add_user' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-warning mt-4">Submit</button>
                </form>
                {% else %}
                <h5>something happening....</h5>
                {% endif %}

            </div>
        </div>

    </div>
</div>
{% endblock %}
