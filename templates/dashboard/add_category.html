{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-4">

    <div class="row">

        <!-- Sidebar -->
        {% include 'dashboard/sidebar.html' %}

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="row">
                <h1>Add new category  </h1>

                <form action="{% url 'add_category' %}" method="POST" style="width:300px;padding:20px;">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-warning mt-4">Submit</button>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
