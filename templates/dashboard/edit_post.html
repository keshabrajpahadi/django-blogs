{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-4">

    <div class="row">

        <!-- Sidebar -->
        {% include 'dashboard/sidebar.html' %}

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="row">
                <h1> Edit Blog Post </h1>

                <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-warning mt-4">Submit</button>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
