<!--heADER part -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Blog</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">

    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Favicons -->

    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'blog.css' %}" rel="stylesheet">
  </head>
  <body>
    
<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
     <div class="col-4 pt-1">
    <a class="link-secondary text-decoration-none" href="#">BLOGS</a>
</div>
<div class="col-4">
  <form action="{% url 'search' %}" method="GET">
    <div class="input-group">
           <input class="form-control" type="text" name="keyword"value="{{keyword}}"  placeholder="enter search term....." aria-label="enter ">
            <button class="btn btn-primary" type="submit" id="button-search" type="button">Go!</button>

        </div>
  </form>

</div>
 
      <div class="col-4 d-flex justify-content-end align-items-center">
<div class="col-4 d-flex justify-content-end align-items-center flex-nowrap">
    {% if user.is_authenticated %}
        <span class="me-3 text-nowrap">You are logged in as {{ user.username }}</span>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="btn btn-sm btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-outline-success" href="{% url 'register' %}">Register</a>
    {% endif %}
</div>



      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      {% for cat in categories %}
       <a class="p-2 text-muted" href="{% url 'posts_by_category' cat.id %}">{{cat.category_name}}</a>
       {% endfor %}
    </nav>
  </div>
</div>


<!--main content part -->
{% block content %}


{% endblock %}

<!--footer part -->
<footer class="blog-footer text-center">
  <p>Blog template built for <a href="#"> by keshab</a>.</p>
</footer>
